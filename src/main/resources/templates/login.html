<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{ })}">
  <head>
    <title>Login</title>
  </head>
  <body>
    <div id="content">
      <div class="grid grid-cols-12 mt-4">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
          <div
            class="block p-6 border-t-[10px] border-green-700 bg-gray-200 rounded-xl shadow hover:bg-gray-300 dark:bg-gray-800 dark:border dark:border-blue-700 dark:hover:bg-gray-700"
          >
            <div th:replace="(~{massage::meassagebox})"></div>
            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              Login Here
            </h5>
            <p class="font-normal text-gray-400 dark:text-gray-400">
              Start managing contact on cloud ...
            </p>
            
            <div class="text-red-400 text-center my-3 border border-red-500 rounded" th:if="${param.error}">
              Invalid username and password.</div>
            <div class="text-green-600 text-center my-3 border border-green-500 rounded" th:if="${param.logout}">
              You have been logged out.</div>
            <form
            method="post"
              th:action="@{'/authenticate'}"
              class="mt-3"
              
            >
              <div class="mb-3">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Enter Email</label
                >
                <input
                  type="email"
                 name="email"
                  id="email"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter here"
                  required
                />
                <!-- <p
                  //th:if="${#fields.hasErrors('email')}"
                  //data-th-errors="*{email}"
                  class="text-red-700 px-1 py-1"
                ></p> -->
              </div>
              <div class="mb-3">
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Enter Password</label
                >
                <input
                name="password"
                  type="password"
                  id="password"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  required
                />
<!-- 
                <p
                  //th:if="${#fields.hasErrors('password')}"
                  //data-th-errors="*{password}"
                  class="text-red-700 px-1 py-1"
                ></p> -->
              </div>
                <div class="mb-2 flex justify-center space-x-3">
                  <button
                    type="submit"
                    class="mt-3 text-white bg-green-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
                  >
                    Login
                  </button>
                  <button
                    type="reset"
                    class="mt-3 text-white bg-red-500 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-red-500 dark:hover:bg-red-700 dark:focus:ring-blue-800"
                  >
                    Reset
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
