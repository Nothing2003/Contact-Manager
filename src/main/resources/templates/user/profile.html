<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base::parent(~{::#content},~{::title},~{::script})}"
  xmlns:th="http://www.thymeleaf.org"
>
  >
  <head>
    <title th:text="${loggedInUser.name}+' | Profile Page'"></title>
  </head>
  <body>
    <div id="content">
      <div class="sm:pl-64 pt-24">
        <div class="flex justify-center flex-col items-center">
          <h1 class="text-2xl underline">Walcome to Profile page</h1>
          <div class="grid grid-cols-12 p-4">
            <div class="md:col-span-3"></div>
            <div
              class="p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 md:col-span-6 col-span-12 items-center"
            >
              <div th:replace="(~{massage::meassagebox})"></div>
              <div class="rounded-full flex justify-center items-center">
                <img
                  th:src="@{${loggedInUser.profilePic}}"
                  alt=""
                  class="text-center rounded-full"
                />
              </div>
              <a href="#">
                <h5
                  class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center"
                >
                  <span th:text="${loggedInUser.name}"></span>
                </h5>
              </a>
              <div class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                  <table
                    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
                  >
                    <tbody>
                      <tr class="border-b border-gray-200 dark:border-gray-700">
                        <th
                          scope="row"
                          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800"
                        >
                          Email :
                        </th>
                        <td class="px-6 py-4 text-wrap">
                          <span th:text="${loggedInUser.email}"></span>
                        </td>
                      </tr>
                      <tr class="border-b border-gray-200 dark:border-gray-700">
                        <th
                          scope="row"
                          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800"
                        >
                          Phone Number :
                        </th>
                        <td class="px-6 py-4">
                          <span th:text="${loggedInUser.phoneNo}"></span>
                        </td>
                      </tr>
                      <tr class="border-b border-gray-200 dark:border-gray-700">
                        <th
                          scope="row"
                          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800"
                        >
                          About :
                        </th>
                        <td class="px-6 py-4">
                          <span th:text="${loggedInUser.about}"></span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <a
                th:href="@{/user/update}"
                class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Update
              </a>
              <button
                data-modal-target="delete_user"
                data-modal-toggle="delete_user"
                class="inline-flex border shadow border-cyan-600 items-center px-3 py-2 text-sm font-medium text-center text-black rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:text-white dark:hover:bg-red-700 dark:focus:ring-red-800"
              >
                Delete
              </button>
            </div>
          </div>
          <div>
            <div
              id="delete_user"
              tabindex="-1"
              aria-hidden="true"
              class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
            >
              <div class="relative p-4 w-full max-w-2xl max-h-full">
                <!-- Modal content -->
                <div
                  class="relative bg-white rounded-lg shadow dark:bg-gray-700"
                >
                  <!-- Modal header -->
                  <div
                    class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
                  >
                    <h3
                      class="text-xl font-semibold text-gray-900 dark:text-white"
                    >
                      Alert Delete
                    </h3>
                    <button
                      type="button"
                      class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                      data-modal-hide="delete_user"
                    >
                      <svg
                        class="w-3 h-3"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 14 14"
                      >
                        <path
                          stroke="currentColor"
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                        />
                      </svg>
                      <span class="sr-only">Close modal</span>
                    </button>
                  </div>
                  <!-- Modal body -->
                  <div class="p-4 md:p-5 space-y-4">
                    <p
                      class="text-base leading-relaxed text-gray-500 dark:text-gray-400"
                    >
                      Are you sure you want to permanently delete your
                      information.
                    </p>
                  </div>
                  <!-- Modal footer -->
                  <div
                    class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600"
                  >
                    <a
                      th:href="@{'/user/delete/'+${loggedInUser.userId}}"
                      data-modal-hide="delete_user"
                      class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800"
                    >
                      Delete
                    </a>
                    <button
                      data-modal-hide="delete_user"
                      type="button"
                      class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                    >
                      Decline
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script data-th-src="@{'/JS/user.js'}"></script>
  </body>
</html>
