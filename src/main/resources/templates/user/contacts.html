<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base::parent(~{::#content},~{::title},~{ })}"
  xmlns:th="http://www.thymeleaf.org"
>
  >
  <head>
    <title th:text="${loggedInUser.name}+' | Contact Page'"></title>
  </head>
  <body>
    <div id="content">
      <div class="sm:pl-64 pt-24">
        <div class="justify-center">
          <h1 class="text-5xl text-center">All Your Contacts</h1>

          <p class="text-center">List of all contacts</p>
          <div class="contactContaner p-5">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
              <div
                class="flex items-center p-5 justify-between flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900"
              >
                <div>
                  <button
                    id="dropdownActionButton"
                    data-dropdown-toggle="dropdownAction"
                    class="inline-flex items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-3 py-1.5 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                    type="button"
                  >
                    <span class="sr-only">Action button</span>
                    Action
                    <svg
                      class="w-2.5 h-2.5 ms-2.5"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 10 6"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m1 1 4 4 4-4"
                      />
                    </svg>
                  </button>
                  <!-- Dropdown menu -->
                  <div
                    id="dropdownAction"
                    class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
                  >
                    <ul
                      class="py-1 text-sm text-gray-700 dark:text-gray-200"
                      aria-labelledby="dropdownActionButton"
                    >
                      <li>
                        <a
                          href="#"
                          class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                          >Reward</a
                        >
                      </li>
                      <li>
                        <a
                          href="#"
                          class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                          >Promote</a
                        >
                      </li>
                      <li>
                        <a
                          href="#"
                          class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                          >Activate account</a
                        >
                      </li>
                    </ul>
                    <div class="py-1">
                      <a
                        href="#"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                        >Delete User</a
                      >
                    </div>
                  </div>
                </div>
                <label for="table-search" class="sr-only">Search</label>
                <div class="relative">
                  <div
                    class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none"
                  >
                    <svg
                      class="w-4 h-4 text-gray-500 dark:text-gray-400"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 20 20"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                      />
                    </svg>
                  </div>
                  <input
                    type="text"
                    id="table-search-users"
                    class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Search for users"
                  />
                </div>
              </div>
              <table
                class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
              >
                <thead
                  class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
                >
                  <tr>
                    <th scope="col" class="px-6 py-3">Name</th>
                    <th scope="col" class="px-6 py-3">Phone</th>
                    <th scope="col" class="px-6 py-3">Links</th>
                    <th scope="col" class="px-6 py-3">Action</th>
                    <th scope="col" class="px-3 py-3">Favourite</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    th:object="${c}"
                    th:each="c: ${contacts.getContent()}"
                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
                  >
                    <th
                      scope="row"
                      class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white"
                    >
                      <div th:if="${c.pic}">
                        <img
                          class="w-10 h-10 rounded-full"
                          th:src="@{${c.pic}}"
                          onerror="this.src='/images/image.png'"
                          alt="Jese image"
                        />
                      </div>
                      <div th:unless="${c.pic}">
                        <img
                          class="w-10 h-10 rounded-full"
                          th:src="@{/images/image.png}"
                          alt="Jese image"
                        />
                      </div>

                      <div class="ps-3">
                        <div
                          class="text-base font-semibold"
                          th:text="*{name}"
                        ></div>
                        <div
                          class="font-normal text-gray-500"
                          th:text="*{email}"
                        ></div>
                      </div>
                    </th>
                    <td class="px-6 py-4">
                      <i class="fa-solid fa-square-phone w-4 h-4"></i>
                      <samp th:text="*{phoneNumber}"></samp>
                    </td>
                    <td class="px-6 py-4">
                      <div class="flex items-center space-x-2">
                        <a th:href="@{*{websiteLink}}" target="_blank">
                          <i class="fa-solid fa-globe"></i>
                        </a>
                        <a th:href="@{*{LinkedInLink}}" target="_blank">
                          <i class="fa-brands fa-linkedin"></i>
                        </a>
                      </div>
                    </td>
                    <td class="px-6 py-4">
                      <a href="">
                        <i class="fa-solid fa-trash"></i>
                      </a>
                      <a href="">
                        <i class="fa-regular fa-pen-to-square"></i>
                      </a>
                      <a href="">
                        <i class="fa-solid fa-eye"></i>
                      </a>
                    </td>
                    <td class="px-3 py-4">
                      <div th:if="*{favorite}">
                        <i class="fa-solid fa-star text-yellow-400"></i>
                      </div>
                      <div th:unless="*{favorite}">
                        <i class="fa-regular fa-star text-yellow-400"></i>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="pagination p-5 text-center">
                <nav aria-label="Page navigation example">
                  <ul class="inline-flex -space-x-px text-base h-10">
                    <li th:unless="${contacts.first}">
                      <a
                        th:href="@{'/user/contacts?size='+${pagesize}+'&page='+${contacts.number-1}}"
                        class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                        >Previous</a
                      >
                    </li>
                    <li
                      th:each="index : ${#numbers.sequence(0,contacts.totalPages-1)}"
                    >
                      <a
                        th:href="@{'/user/contacts?size='+${pagesize}+'&page='+${index}}"
                        th:classappend="${index == contacts.number ? 'bg-blue-50 dark:bg-gray-600' : 'bg-white dark:bg-gray-800'}"
                        class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                      >
                        <span th:text="${index+1}"></span>
                      </a>
                    </li>

                    <li th:unless="${contacts.Last}">
                      <a
                        th:href="@{'/user/contacts?size='+${pagesize}+'&page='+${contacts.number+1}}"
                        class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                        >Next</a
                      >
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
