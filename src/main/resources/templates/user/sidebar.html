<div th:fragment="sidebar1">
  <aside
    id="logo-sidebar"
    class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
    aria-label="Sidebar"
  >
    <div
      class="h-full px-3 py-4 overflow-y-auto bg-gray-50 dark:bg-gray-800 space-x-3 md:space-x-0 rtl:space-x-reverse"
    >
      <div class="grid grid-cols-3 space-x-3 space-x-reverse">
        <a
          th:href="@{/user/profile}"
          type="button"
          class="col-span-2 text-white bg-green-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-blue-800 md:flex md:w-auto items-center"
        >
          <span th:text="${loggedInUser.name}"></span>
        </a>
        <button
          id="theme_change"
          class="col-span-1 text-white bg-blue-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          <i class="fa-solid fa-circle-half-stroke"> </i>
          <span> Light</span>
        </button>
      </div>

      <ul class="space-y-2 font-medium">
        <li>
          <a
            th:href="@{'/home'}"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            aria-current="page"
          >
            <i
              class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white fa-solid fa-house"
            ></i>
            <span class="ms-3"> Home</span>
          </a>
        </li>

        <li>
          <a
            th:href="@{'/about'}"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
            aria-current="page"
          >
            <i
              class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white fa-solid fa-circle-info"
            ></i>
            <span class="ms-3"> About </span>
          </a>
        </li>
        <li>
          <a
            th:href="@{'/services'}"
            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"

            <i
              class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white fa-solid fa-universal-access"

            <span class="ms-3"> Services </span>

        <li>

            <i
              class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white fa-solid fa-address-card"

            <span class="ms-3"> Contact </span>
          </a>
        </li>

              />

            class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group"
          >

              class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 18 20"

            <i

            ></i>
            <span class="flex-1 ms-3 whitespace-nowrap">Logout</span>
          </a>
        </li>
        <li>
          <div
