<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{ })}">
  <head>
    <title>Change Password</title>
  </head>
  <body>
    <div id="content" class="sm:pt-24 pt-24">
      <div class="grid grid-cols-12 mt-4">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
          <div
            class="block p-6 border-t-[10px] border-blue-700 bg-gray-200 rounded-xl shadow hover:bg-gray-300 dark:bg-gray-800 dark:border dark:border-blue-700 dark:hover:bg-gray-700"
          >
            <div th:replace="(~{massage::meassagebox})"></div>
            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              Change Form
            </h5>
            <form
              th:action="@{'/auth/changePassword'}"
              method="post"
              class="mt-3"
              th:object="${changePassword}"
              novalidate
            >
              <div class="mb-3">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                >
                  Email</label
                >
                <input th:field="*{email}" id="email" class="bg-gray-50 border
                border-gray-300 text-gray-900 text-sm rounded-lg
                focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5
                dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400
                dark:text-white dark:focus:ring-blue-500
                dark:focus:border-blue-500" readonly/ >

                <p
                  th:if="${#fields.hasErrors('email')}"
                  class="text-red-700 px-1 py-1"
                >
                  <span th:errors="*{email}"></span>
                </p>
              </div>
              <div class="mb-3">
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Enter new password</label
                >
                <input
                  type="password"
                  th:field="*{password}"
                  id="password"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter here"
                  required
                />
                <p
                  th:if="${#fields.hasErrors('password')}"
                  data-th-errors="*{password}"
                  class="text-red-700 px-1 py-1"
                ></p>
              </div>

              <div class="mb-2 flex justify-center space-x-3">
                <button
                  type="submit"
                  class="mt-3 text-white bg-blue-800 hover:bg-gray-900 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Send
                </button>
                <button
                  type="reset"
                  class="mt-3 text-white bg-red-500 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-red-500 dark:hover:bg-red-700 dark:focus:ring-blue-800"
                >
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
