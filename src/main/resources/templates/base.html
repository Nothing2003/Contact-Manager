<!DOCTYPE html>
<html
  class=""
  lang="en"
  th:fragment="parent(content,title,script)"
  xmlns:th="http://www.thymeleaf.org"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:replace="${title}">Base Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" data-th-href="@{'/CSS/output.css'}" />
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="h-screen dark:bg-gray-900 dark:text-white">
    <header>
      <div>
        <div th:replace="~{navbar :: navbardefault}"></div>
      </div>

      <div></div>
    </header>
    <br />
    <main>
      <div class="p-4 px-6 py-8 m-10">
        <br />
        <div data-th-replace="${content}"></div>
      </div>
    </main>
    <!-- <footer>footer</footer> -->
    <!--javaScript-->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    <script th:src="@{'/JS/script.js'}"></script>
    <th:block data-th-replace="${script}"></th:block>
  </body>
</html>
